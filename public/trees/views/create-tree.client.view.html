<section data-ng-controller="TreesController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#!/">Home</a>
                    </li>
                    <li><a href="#!/trees">Trees</a>
                    </li>
                    <li ng-show="loggedIn"><a href="#!/" ng-click="signout()">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Create A New Tree</h1>
        <form data-ng-submit="create()" novalidate>
            <div>
                <label for="title">Title</label>
                <div>
                    <input type="text" data-ng-model="title" id="title" placeholder="Title" required>
                </div><br></br>
            </div>
            <div>
                <label for="content">Content</label>
                <div>
                    <textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
                </div>
            </div>
            <div>
                <input type="submit">
            </div>
            <div data-ng-show="error">
                <strong data-ng-bind="error"></strong>
            </div>
        </form>
    </div>
</section>

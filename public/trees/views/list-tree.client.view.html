<section data-ng-controller="TreesController" data-ng-init="find()">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#!/">Home</a>
                    </li>
                    <li><a href="#!/trees">Trees</a>
                    </li>
                    <li ng-show="loggedIn"><a href="#!/" ng-click="signout()">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="list-header">
        <div class="container">
            <h1>Trees</h1>
        </div>
    </div>
    <div class="content-section-b">
        <div class="container">
            <a href="#!/trees/create">Create Tree</a>
            <ol>
                <li data-ng-repeat="tree in trees">
                    <a data-ng-href="#!/trees/{{tree._id}}" data-ng-bind="tree.title"></a>
                    <br></br>
                    <small data-ng-bind="tree.created | date:'medium'"></small> <small>/</small>
                    <small data-ng-bind="tree.creator.fullName"></small>
                    <p data-ng-bind="tree.content"></p>
                </li>
            </ol>
        </div>
    </div>
</div>
</section>

<section data-ng-controller="TreesController" data-ng- init="findOne()">
    <div class="container">
    <h1>Edit Tree</h1>
    <form data-ng-submit="update()" novalidate>
        <div>
            <label for="title">Title</label>
            <div>
                <input type="text" data-ng-model="tree.title" id="title" placeholder="Title" required>
            </div><br></br>
        </div>
        <div>
        <label for="content">Content</label>
            <div>
                <textarea data-ng-model="tree.content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
            </div>
        </div>
    
        <div>
            <input type="submit" value="Update">
        </div>
    
        <div data-ng-show="error">
        <strong data-ng-bind="error"></strong>
        </div>
    </form>
    </div>
</section>

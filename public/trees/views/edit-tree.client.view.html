<section data-ng-controller="TreesController" data-ng- init="findOne()">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#!/">Home</a>
                    </li>
                    <li ng-show="loggedIn"><a href="#!/trees">Trees</a>
                    </li>
                    <li ng-show="loggedIn"><a href="#!/" ng-click="signout()">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="list-header">
        <div class="container">
            <h1>Edit Tree</h1>
        </div>
    </div>
    <div class="content-section-b">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                    <form data-ng-submit="update()" novalidate>
                        <div>
                            <label for="title">Title</label>
                            <div>
                                <input type="text" data-ng-model="tree.title" id="title" placeholder="Title" required>
                            </div>
                        </div>
                        <div>
                            <label for="content">Content</label>
                            <div>

                            {{tree.content}}
                                <textarea data-ng-model="tree.content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Update">
                        </div>

                        <div data-ng-show="error">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
